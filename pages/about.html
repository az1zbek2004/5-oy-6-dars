<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center pt-3">About this Car</h1>

    <div class="card-container m-4">

        <div id="car-card" class="card mb-3" width="" >
            <div class="row g-0">

              <div class="col-4">
                <img src="https://picsum.photos/id/237/370/400" class=" card-image img-fluid rounded-start" alt="car image">
              </div>

              <div class="col-8">

                <div class="card-body lh-6">
                 <h5 class="card-name fs-10">Nexia</h5>
                 <p class="card-price">40000$</p>
                 <p class="card-type">Chevrolet</p>
                 <p class="card-color">White</p>
                 <p class="card-date">2019</p>
                 <p class="card-comment">Holati juda ham yaxshi</p>
                </div>

                <div class="Buttons d-flex gap-3">
                    <button id="delete" class="card-delete btn btn-danger w-25">delete</button>
                    <a id="update" class="card-update btn btn-primary w-25">update</a>
                </div>
              </div>

            </div>
          </div>

    </div>

    
    <script src="../about.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
