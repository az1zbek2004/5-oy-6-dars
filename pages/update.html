<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
          <!-- title -->
          <h1 class="text-center pt-3">About Cars</h1>
          <!-- Forma section -->
          <form id="form" class="m-5">
  
              <div class="mb-3">
                <label for="Name" class="form-label">Name*</label>
                <input type="text" class="form-control birXil" placeholder="Enter Name..." id="Name" aria-describedby="NameHelp">
              </div>
  
              <div class="mb-3">
                <label for="Price" class="form-label">Price*</label>
                <input type="number" class="form-control birXil" placeholder="Enter Price..." id="Price" aria-describedby="PriceHelp">
              </div>
  
              <div class="mb-3">
                <label for="ImageUrl" class="form-label">Image*</label>
                <input type="text" class="form-control birXil" placeholder="Enter Image URL..."  id="ImageUrl" aria-describedby="ImageUrlHelp">
              </div>
              
              <div class="mb-3">
                <label for="Type" class="form-label">Type*</label>
                <select id="Type" class="form-select birXil" aria-label="Default select example">
                  <option value="" selected>Select type of car...</option>
                  <option value="Chevrolet">Chevrolet</option>
                  <option value="Deawoo">Deawoo</option>
                  <option value="Ravon">Ravon</option>
                  <option value="BMW">BMW</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Mercedes">Mercedes</option>
                  <option value="Ferrari">Ferrari</option>
                </select>
              </div>
  
              <div class="mb-3">
                  <label for="year" class="form-label">Date*</label>
                  <input type="month" class="form-control birXil" min="2000" placeholder="Enter Image URL..."  id="year" aria-describedby="ImageUrlHelp">
                </div>
              
              <div class="mb-3">
                <label for="Color" class="form-label">Color</label>
                <select id="Color" class="form-select birXil" aria-label="Default select example">
                  <option value="" selected>Select color of car...</option>
                  <option value="Red">Red</option>
                  <option value="Orange">Orange</option>
                  <option value="Blue">Blue</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                  <option value="Green">Green</option>
                  <option value="Yellow">Yellow</option>
                </select>
              </div>
  
              <div class="form-floating mb-3">
                  <label for="Comments" class="form-label">Comments</label>
                  <textarea class="form-control birXil" placeholder="Leave a comment here" id="Comments"></textarea>
                </div>
  
              <button type="submit" id="submit" class="btn btn-success w-25">Save</button>
  
            </form>
    <script src="../update.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
